{% extends "base.html" %}
{% block title %}Upload Page{% endblock %}

{% block content %}
<h1>Convert Excel to CSV</h1>
<form method="POST" action="{{ url_for('excel_to_csv')}}" enctype="multipart/form-data">
    <input type="file" name="file"
        accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.sm-excel" ,
        required="required">
    <input type="submit" value="convert to csv">
    <output>
    </output>
</form>
{% endblock %}
